<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <title> UTS PPM no 2 (Koperasi) </title>

    <script type="text/javascript">

        var pinjam = [];
        var cicil = [];
        var kembalian = [];
        var counter = 0;
        function hitung() {
            var i = parseInt(document.getElementById("angkapinjaman").value);
            var j = parseInt(document.getElementById("angkacicilan").value);
            var total = i * j;
            if (j >= 1 && j <= 6) {
                total = i + parseFloat(total * 2 / 100);

            }
            else if (j >= 7 && j <= 12) {
                total = i + parseFloat(total * 3 / 200);

            }
            else if (j > 12) {
                total = i + parseFloat(total * 1 / 100);
            }

            document.getElementById("totalkembali").innerHTML = parseFloat(total);

            pinjam.push(i);
            cicil.push(j);
            kembalian.push(total);

           
        }

        function clear2() {
            counter++;
            document.getElementById("angkabaru").innerHTML = parseInt(counter + 1);
        }

       function tampildata(){
        for(var k = 0; k<counter;k++){
            if(k == 0){
            document.getElementById("pinjaman1").innerHTML = parseInt(pinjam[k]);
            document.getElementById("cicilan1").innerHTML = parseInt(cicil[k]);
            document.getElementById("totalKembali1").innerHTML = parseFloat(kembalian[k]);

            }

            if(k == 1){
            document.getElementById("pinjaman2").innerHTML = parseInt(pinjam[k]);
            document.getElementById("cicilan2").innerHTML = parseInt(cicil[k]);
            document.getElementById("totalKembali2").innerHTML = parseFloat(kembalian[k]);

            }
            if(k == 2){
            document.getElementById("pinjaman3").innerHTML = parseInt(pinjam[k]);
            document.getElementById("cicilan3").innerHTML = parseInt(cicil[k]);
            document.getElementById("totalKembali3").innerHTML = parseFloat(kembalian[k]);

            }
            if(k == 3){
            document.getElementById("pinjaman4").innerHTML = parseInt(pinjam[k]);
            document.getElementById("cicilan4").innerHTML = parseInt(cicil[k]);
            document.getElementById("totalKembali4").innerHTML = parseFloat(kembalian[k]);

            }
            if(k == 4){
            document.getElementById("pinjaman5").innerHTML = parseInt(pinjam[k]);
            document.getElementById("cicilan5").innerHTML = parseInt(cicil[k]);
            document.getElementById("totalKembali5").innerHTML = parseFloat(kembalian[k]);

            }

        }

       }

       $("#coba"  ).on( "pageinit", "#aboutPage", function( event ) {
            alert( "This page was just enhanced by jQuery Mobile!" );
        });
 

    </script>
</head>

<body>
    <section data-role="page" id="win1">
        <header data-role="header">
            <h1>Pemasukan angka pinjaman</h1>

        </header>

        <article data-role="content">
            <div data-role="collapsible">
                <h1>Pinjaman <span id="angkabaru">1</span></h1>
                <form>Angka Pinjaman : </form>
                <input type="text" id="angkapinjaman">
                <br>
                <form>Angka Cicilan : </form>
                <input type="text" id="angkacicilan">
            </div>

            <br>
            <button type="button" onclick="hitung()"> perhitungan </button>
            <a href="#popupBasic" data-rel="popup">
                <h3>total kembali nanti </h3>
            </a>

            <div data-role="popup" id="popupBasic">
                <p id="totalkembali"></p>
            </div>

            <br>

            <button type="button" onclick="clear2()" id = "coba"> tambah pinjaman baru </button>


        </article>

        <footer data-role="footer">

            <a href="#win2">List Cicilan</a>
        </footer>
    </section>

    <section data-role="page" id="win2">
        <header data-role="header">
            <h1>Menampilkan semua data cicilan</h1>

        </header>

        <article data-role="content">
            <button type="button" onclick="tampildata()">Menampilkan data</button>
            <div data-role="collapsible-set">
 
                <div data-role="collapsible" data-collapsed="false">
                  <h3>Pinjaman 1</h3>
                  <p id = "pinjaman1"></p>
                  <p id  = "cicilan1"></p>
                  <p id = "totalKembali1"></p>
                </div>
               
                <div data-role="collapsible">
                  <h3>Pinjaman 2</h3>
                  <p id = "pinjaman2"></p>
                  <p id  = "cicilan2"></p>
                  <p id = "totalKembali2"></p>
                </div>

                <div data-role="collapsible">
                    <h3>Pinjaman 3</h3>
                 <p id = "pinjaman3"></p>
                    <p id  = "cicilan3"></p>
                    <p id = "totalKembali3"></p>
                  </div>

                  <div data-role="collapsible">
                    <h3>Pinjaman 4</h3>
                    <p id = "pinjaman4"></p>
                    <p id  = "cicilan4"></p>
                    <p id = "totalKembali4"></p>
                  </div>

                  <div data-role="collapsible">
                    <h3>Pinjaman 5</h3>
                    <p id = "pinjaman5"></p>
                    <p id  = "cicilan5"></p>
                    <p id = "totalKembali5"></p>
                  </div>
               
              </div>
        </article>

        <footer data-role="footer">
            
            <a href="#win1" style="text-align: center;">Kembali ke Pemasukan</a>
        </footer>

    </section>


</body>


</html>
